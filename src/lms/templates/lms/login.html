{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Learning Management System</title>
    <link rel="stylesheet" type="text/css" href={% static 'css/login.css' %}>
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<img class="wave" src={% static 'css/wave1.jpg' %}>
<div class="container">
    <div class="img">
        <img src={% static 'css/login.svg' %}>
    </div>
    <div class="login-content">
        <form enctype="multipart/form-data" action="" method="POST" onsubmit="return validateForm()" name="myForm">
{#        <form method="POST" action="">#}
            {% csrf_token %}
            {#				<img src="assets/AU.png">#}
            <h2 class="title">Welcome</h2>
            <div class="input-div one">
                <div class="i">
                    <i class="fas fa-user"></i>
                </div>
                <div class="div">
                    <h5>Email ID</h5>

                    <input type="text" name="email" class="input">
                </div>
            </div>

            <div class="input-div pass">
                <div class="i">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="div">
                    <h5>Password</h5>
                    <input type="password" name="password" class="input">
                </div>
            </div>
             {% for message in messages %}
                    <p id="messages" style="color: red">{{ message }}</p>
            {% endfor %}

            <input type="submit" class="btn" value="Login">

        </form>

    </div>
</div>
<script type="text/javascript">


    function validateForm() {
        var x = document.forms["myForm"]["email"].value;
        console.log(x);
        var y = document.forms["myForm"]["password"].value;

        if( x == "admin@gmail.com"){
             alert("Admin access is denied");
            return false;
        }
        if (x == "" || y == "" ) {
            alert("All the fields must be filled !");
            return false;
        }

    }


    var sidebarOpen = false;
    var sidebar = document.getElementById("sidebar");
    var sidebarCloseIcon = document.getElementById("sidebarIcon");

    function toggleSidebar() {
        if (!sidebarOpen) {
            sidebar.classList.add("sidebar_responsive");
            sidebarOpen = true;
        }
    }

    function closeSidebar() {
        if (sidebarOpen) {
            sidebar.classList.remove("sidebar_responsive");
            sidebarOpen = false;
        }
    }

    //login
    const inputs = document.querySelectorAll(".input");


    function addcl() {
        let parent = this.parentNode.parentNode;
        parent.classList.add("focus");
    }

    function remcl() {
        let parent = this.parentNode.parentNode;
        if (this.value == "") {
            parent.classList.remove("focus");
        }
    }


    inputs.forEach(input => {
        input.addEventListener("focus", addcl);
        input.addEventListener("blur", remcl);
    });
</script>
</body>
</html>
