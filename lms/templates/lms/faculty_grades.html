{#Faculty upload#}
{% extends "lms/base.html" %} {% load static %} {% block content %}
    <link rel="stylesheet" type="text/css" href={% static 'css/fac_style.css' %}>

    <div class="main__container scroll">
        <!-- MAIN TITLE STARTS HERE -->

        <div class="main__title">
            <img src={% static 'css/course.svg' %} alt=""/>
            <div class="main__greeting">
                <h1>Course Name</h1>
                <p>Credits</p>
            </div>
        </div>

        <div class="container cont1">
            <h1>Grading Assignment</h1>
            <form enctype="multipart/form-data" action="" method="POST" onsubmit="return validateForm()" name="myForm">
                {% csrf_token %}
                <div class="form-row1">
                    <div class="input-data">
                        <div class="form-group">
                            <div class="upload-btn-wrapper">
                            <a href="../{{ i.PDF }}" target="_blank">
                                <button class="btn">Assignment</button>
                            </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-row1">
                <div class="input-data">
                        <div class="form-group">
                        <h3>Total Marks:30</h3>
                  </div>
                  </div>
                  </div>
                  <div class="form-row1">
                <div class="input-data">
                        <div class="form-group">
                        <h3> Submission Status: Before 30 mins</h3>
                  </div>
                  </div>
                  </div>
                
                <div class="form-row1">
                    <div class="input-data">
                        <div class="form-group">
                          <input type="number" placeholder="Enter Marks" name="marks" value={{ marks }}>
                        </div>
                    </div>
                </div>
                <div class="div3">
                        <textarea rows="4" cols="50" name="comment" form="usrform" placeholder="Enter Comment..."></textarea>
                        </div>
                <div class="form-row1 submit-btn">
                    <input type="submit" class="btn1" value="POST" value="Upload"/>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.getElementById("uploadBtn").onchange = function () {
            document.getElementById("uploadFile").value = this.value;
            console.log(this.value)
        };

        document.getElementById("dhatri").onchange = function () {
            var temp = this.value;
            console.log(temp)
        };


    </script>
    <script>
        function deadline_func() {
            var temp2 = "Test";
            console.log(temp2);
        };

        function validateForm() {
            var x = document.forms["myForm"]["marks"].value;
            var y = document.forms["myForm"]["PDF"].value;
            var z = document.forms["myForm"]["deadline"].value;
            if (x == "" || y == "" || z == "") {
                alert("All the fields must be filled !");
                return false;
            }
        }

    </script>

{% endblock %}
