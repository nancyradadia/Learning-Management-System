<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Nanum+Gothic+Coding:wght@700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>
<body>
<h2>Upload book</h2>


<form enctype="multipart/form-data" action="" method="POST" onsubmit="return validateForm()" name="myForm">
    {% csrf_token %}
    {#                {{ form }}#}

    <h4 style="text-align:center">Edit Assignment Details</h4>
    <div class="container">
        <input type="number" placeholder="Assignment marks" name="marks" >
        <input type="file" placeholder="Upload Assignment" name="PDF" >
        <br>
        <input type="datetime-local" placeholder="deadline" name="deadline">
        <br>
            <button type="submit" value="POST">Upload</button>
        <p>
            <a href="{% url 'faculty_dashboard' %}" class="btn btn-primary">Back to courses</a>
        </p>
    </div>
</form>

<script>
    function validateForm() {
  var x = document.forms["myForm"]["marks"].value;
  var y = document.forms["myForm"]["PDF"].value;
  var z = document.forms["myForm"]["deadline"].value;
  if (x == "" ||  y == "" || z == "") {
    alert("All the fields must be filled !");
    return false;
  }
}
</script>
</body>
</html>
