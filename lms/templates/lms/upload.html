{% extends "lms/base.html" %} {% load static %} {% block content %} 
<link rel="stylesheet" type="text/css" href={% static 'css/fac_style.css' %}>

<div class="main__container scroll">
  <!-- MAIN TITLE STARTS HERE -->

  <div class="main__title">
    <img src={% static 'css/faculty.svg' %} alt="" />
    <div class="main__greeting">
      <h1>Course Name</h1>
      <p>Credits</p>
    </div>
  </div>

  <div class="container cont1">
    <h1> Add New Assignment</h1>
    <form enctype="multipart/form-data" action="" method="POST">
    {% csrf_token %}
      <div class="form-row">
        <div class="input-data">
          <input type="number" name="marks" required />
          <div class="underline"></div>
          <label for="">Marks</label>
        </div>
      </div>
      <div class="form-row">
        <div class="input-data">
          <input name="deadline"
            type="text"
            onfocus="(this.type='datetime-local')"
            onblur="(this.type='text')"
            required
          />
          <div class="underline"></div>
          <label for="">Deadline</label>
        </div>
      </div>

      <div class="form-row">
       <div class="input-data">
          <div class="upload-btn-wrapper">
            <button class="btn">Upload Assignment</button>
            <input type="file" name="PDF" />
          </div>
        </div>
      </div>

      <br />
      <div class="form-row submit-btn">
        <input type="submit" class="btn1" value="POST" value="Submit" />
      </div>
    </form>
  </div>

  {% endblock %}
